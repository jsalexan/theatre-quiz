<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./assets/CSS/style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Limelight&display=swap" rel="stylesheet">
        
            <title>Theatre Quiz</title>
    </head>
    <body>
        <header class="hero">
            
            <div class="container">
            
            <div id="quiz-box">
               
               
                <!-- First page of quiz -->

                    <div id="opening-display">
                        <h1>Broadway Quiz</h1>
                        <hr>
                        <h2>Welcome, Thespians!</h2>
                        <br>
                        <p class="opening-text1"> 
                            You will have 90 seconds<br>to answer these questions.<br><br></p>
                            <p id="opening-subtext">(10 seconds will be deducted  for each wrong answer.)<br><br></p><br>
                            <p class="opening-text2">BREAK A LEG!!
                        </p>
                    </div>

                <!-- Question page of quiz -->

                    <div id="quiz-display">
                        <p class="question-here">Question here</p>

                        <div class="buttons">
                            <button class="options" id="btn0" value="a"></button>
    
                            <button class="options" id="btn1" value="b"></button>
    
                            <button class="options" id="btn2" value="c"></button>
    
                            <button class="options" id="btn3" value="d"></button>
                        </div>  

                       
                <!-- Timer section -->
                        <div class="quiz-deets">
                       
                        <p id="countdown"></p>
                        </div>

                <!-- Line to let you know if your answer was right or wrong. -->
                         <div class="guess-result">
                            <p></p>
                        </div>
                    

                <!-- Final score page -->
                    <div id="final-display">
                        <h1>CURTAINS DOWN</h1>
                        <h2 id='score'></h2>
                        <form id="submitScoreForm">
                        
                        <input 
                        type="text" 
                        name="initials" 
                        id="initials" 
                        placeholder="Type Your Stage Name Here">
                        />

                        <p class="final-text">Enter your stage name <br> to save your score.</p>

                        <button 
                        type="submit"
                        id="saveScoreBtn"
                        onclick= "saveHighScores(event)"
                        >
                        
                        ENTER</button>
                        </form>

                    </div>
                </div>
             <!-- Start and Highscore buttons, plus theatre masks image. -->
             <div class="container-2">
                <div class="button-display">
                    <button id="start-button">CURTAINS UP</button>
                    <img src="./assets/images/Theatre Masks.png" alt="Gold theatre masks">                   <a class="high-scores-button" href="https://jsalexan.github.io/theatre-quiz/highscores.html">HIGH SCORES</a>
                </div>       
            </div>  
          

          
        </header>
        <script src="./assets/JS/script.js"></script>
        <script src="./assets/JS/trivia.js"></script>
       
  </body>      
</html>
