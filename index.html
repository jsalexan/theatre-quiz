<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./assets/CSS/style.css">
        
            <title>Timed Quiz</title>
    </head>
    <body>
        <header class="hero">
            
            <div class="container">
            
            <div id="quiz-box">
                <div id="quiz">
                <h1>Musical Theatre Quiz</h1>
                <hr>
                  
                    
                    <p class="question"></p>

                    <div class="buttons">
                        <button class="btn" id="btn0">
                        <span id="option0"></span>
                        </button>
    
                        <button class="btn" id="btn1">
                        <span id="option1"></span>
                        </button>
    
                        <button class="btn" id="btn2">
                         <span id="option2"></span>
                        </button>
    
                        <button class="btn" id="btn3">
                         <span id="option3"></span>
                        </button>
                    </div>                  

                <div class="quiz-deets">
                <p id="progress"></p>
                <p id="countdown">Time left: </p>
                </div>

            <div class="container-2">
                <div class="button-display">
                    <button id="start-button">START</button>
                    <button id="reset-button">RESET</button>
                </div>
            </div>
            </div>  
            </div>
        </header>
        <script src="./assets/JS/script.js"></script>
       
  </body>      
</html>
